<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Bar Histogram of Stock Prices</title>
  <!-- Include Plotly.js from CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- Div to hold the 3D plot -->
  <div id="myDiv" style="width: 100%; height: 750px;"></div>

  <script>
    console.log("Loading histograms...");

    // Fetch the histograms data from histograms.json
    fetch('histograms.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(histograms => {
        console.log("Histograms loaded:", histograms);

        // Helper function to get timestamps
        function getTimestamps(histograms) {
          return Object.keys(histograms);
        }

        // Helper function to get bin edges
        function getBinEdges(histogram) {
          const { bins, minPrice, binSize } = histogram;
          return bins.map((_, i) => minPrice + i * binSize);
        }

        // Prepare data for Plotly
        const timestamps = getTimestamps(histograms);
        const binEdges = getBinEdges(histograms[timestamps[0]]); // Assume bin edges are the same for all histograms

        // Prepare data for the 3D bar plot
        const data = [];
        timestamps.forEach((timestamp, index) => {
          const bins = histograms[timestamp].bins;
          bins.forEach((value, i) => {
            // Define each bar as a separate scatter3d trace
            data.push({
              x: [binEdges[i], binEdges[i], binEdges[i]], // x-coordinates for the vertices of the box
              y: [timestamp, timestamp, timestamp],       // y-coordinates for the vertices of the box
              z: [0, 0, value],                          // z-coordinates (height of the bar)
              mode: 'lines',                              // Using lines to create a box effect
              line: { width: 2, color: 'blue' },        // Bar color
              type: 'scatter3d'
            });
          });
        });

        const layout = {
          title: '3D Bar Histogram of Stock Prices Over Time',
          scene: {
            xaxis: { title: 'Stock Price Bins' },
            yaxis: { title: 'Timestamps' },
            zaxis: { title: 'Frequency' }
          },
          barmode: 'overlay' // Optional: to control how bars overlap
        };

        // Plot the graph in the div element with id 'myDiv'
        Plotly.newPlot('myDiv', data, layout);
      })
      .catch(error => {
        console.error('Error fetching histograms:', error);
      });
  </script>
</body>
</html>
