<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Bar Histogram of Stock Prices</title>
  <!-- PLOTLY IMPORT -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- DIV FOR PLOT -->
  <div id="myDiv" style="width: 100%; height: 750px;"></div>

  <script>
    console.log("Loading histograms...");

    // GET HIST.JSON
    fetch('../data/histograms.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(histograms => {
        console.log("Histograms loaded:", histograms);

        // GET TIMESTAMPS
        function getTimestamps(histograms) {
          return Object.keys(histograms);
        }

        // GET BIN EDGES
        function getBinEdges(histogram) {
          const { bins, minPrice, binSize } = histogram;
          return bins.map((_, i) => minPrice + i * binSize);
        }

        // PLOTLY
        const timestamps = getTimestamps(histograms);
        const binEdges = getBinEdges(histograms[timestamps[0]]); 

        const data = [];
        timestamps.forEach((timestamp, index) => {
          const bins = histograms[timestamp].bins;
          bins.forEach((value, i) => {
            // EACH BAR IS SEPERATE TRACE
            data.push({
              x: [binEdges[i], binEdges[i], binEdges[i]], 
              y: [timestamp, timestamp, timestamp],      
              z: [0, 0, value],                          
              mode: 'lines',                              // LINES CREATE BOX EFFECT
              line: { width: 2, color: 'blue' },        // COLOR
              type: 'scatter3d'
            });
          });
        });

        const layout = {
          title: '3D Bar Histogram of Stock Prices Over Time',
          scene: {
            xaxis: { title: 'Stock Price Bins' },
            yaxis: { title: 'Timestamps' },
            zaxis: { title: 'Frequency' }
          },
          barmode: 'overlay' // BAR OVERLAP CONTROL
        };

        // PLOT INTO DIV
        Plotly.newPlot('myDiv', data, layout);
      })
      .catch(error => {
        console.error('Error fetching histograms:', error);
      });
  </script>
</body>
</html>
